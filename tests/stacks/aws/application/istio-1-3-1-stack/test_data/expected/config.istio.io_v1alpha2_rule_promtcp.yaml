apiVersion: config.istio.io/v1alpha2
kind: rule
metadata:
  labels:
    app: istio-install
    kustomize.component: istio-install
  name: promtcp
  namespace: istio-system
spec:
  actions:
  - handler: prometheus
    instances:
    - tcpbytesent
    - tcpbytereceived
  match: context.protocol == "tcp"
